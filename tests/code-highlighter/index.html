<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/assets/css/w3.css">

<style>
.w3-code {overflow-x:auto;}
</style>

<body class="w3-container">

    <h2>Highlight Code</h2>

    <p><a href="test.html" target="_blank">View the final page</a></p>

    <div class="w3-panel w3-card w3-light-grey">
        <h4>HTML Example</h4>
        <div class="w3-code htmlHigh notranslate" id="htmlBlock"></div>
    </div>

    <div class="w3-panel w3-card w3-light-grey">
        <h4>CSS Example</h4>
        <div class="w3-code cssHigh notranslate" id="cssBlock"></div>
    </div>

    <div class="w3-panel w3-card w3-light-grey">
        <h4>JS Example</h4>
        <div class="w3-code jsHigh notranslate" id="jsBlock"></div>
    </div>

    <script src="/assets/js/w3codecolor.js"></script>
    <script>
        fetch("test.html").then(res=>{
          res.text().then(d=>{
            document.getElementById("htmlBlock").innerHTML="<pre>"+escapeHtml(d)+"</pre>";
            fetch("test.css").then(res=>{
              res.text().then(d=>{
                document.getElementById("cssBlock").innerHTML="<pre>"+escapeHtml(d)+"</pre>";
                fetch("test.js").then(res=>{
                  res.text().then(d=>{
                    document.getElementById("jsBlock").innerHTML="<pre>"+escapeHtml(d)+"</pre>";
                    w3CodeColor();
                  })
                })
              })
            })
          })
        })
        var escapeHtml=u=>u.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g, "&#039;");
    </script>

</body>

</html>
